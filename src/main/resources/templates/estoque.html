<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Gerenciador de Academia</title>
    <link href="bibliotecas/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard">Gerenciador de Academia</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="agendamentos"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
                <a class="nav-link" href="aulas"><i class="fas fa-book"></i> Aulas</a>
                <a class="nav-link" href="cargos"><i class="fas fa-briefcase"></i> Cargos</a>
                <a class="nav-link" href="clientes"><i class="fas fa-users"></i> Clientes</a>
                <a class="nav-link active" href="estoque"><i class="fas fa-dumbbell"></i> Estoque</a>
                <a class="nav-link" href="financeiro"><i class="fas fa-dollar-sign"></i> Financeiro</a>
                <a class="nav-link" href="funcionarios"><i class="fas fa-user-tie"></i> Funcionários</a>
                <a class="nav-link" href="instrutores"><i class="fas fa-chalkboard-teacher"></i> Instrutores</a>
                <a class="nav-link" href="planos"><i class="fas fa-list-alt"></i> Planos</a>
                <a class="nav-link" href="vendas"><i class="fas fa-shopping-cart"></i> Vendas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Estoque</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Fabricante</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tabelaEstoque"></tbody>
        </table>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroProduto"><i class="fas fa-plus-circle"></i> Cadastrar Novo Produto</button>
        <button class="btn btn-warning" id="btnEditarProduto" disabled data-bs-toggle="modal" data-bs-target="#modalEdicaoProduto"><i class="fas fa-edit"></i> Editar Produto</button>
        <button class="btn btn-danger" id="btnRemoverProduto" disabled><i class="fas fa-trash-alt"></i> Remover Produto</button>

        <a href="dashboard" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="modal fade" id="modalCadastroProduto" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Cadastrar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroProduto">
                        <div class="mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" id="nomeCadastroProduto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preço:</label>
                            <input type="text" id="precoCadastroProduto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição:</label>
                            <textarea id="descricaoCadastroProduto" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fabricante:</label>
                            <input type="text" id="fabricanteCadastroProduto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantidade:</label>
                            <input type="number" id="quantidadeCadastroProduto" class="form-control" required min="1">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Cadastrar Produto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicaoProduto" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEdicaoProduto">
                        <input type="hidden" id="idEdicaoProduto">

                        <div class="mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" id="nomeEdicaoProduto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preço:</label>
                            <input type="text" id="precoEdicaoProduto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição:</label>
                            <textarea id="descricaoEdicaoProduto" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fabricante:</label>
                            <input type="text" id="fabricanteEdicaoProduto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantidade:</label>
                            <input type="number" id="quantidadeEdicaoProduto" class="form-control" required min="1">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-white">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
